- defaults:
    link:
      relink: true
- clean: ["~"]
- link:
    ~/.zshrc:
    ~/.antigenrc:
    ~/.gitconfig:
    ~/.gitconfig_shed:
    ~/.gitconfig_factory:
- create:
    - ~/Shed
    - ~/Factory
    - ~/.antigen/bundles/robbyrussell/oh-my-zsh/cache//completions/
- shell:
    - command: source ~/.zshrc
    - command: ./setup_homebrew.zsh
    - command: ./setup_sdks.zsh
