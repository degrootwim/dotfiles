- defaults:
    link:
      relink: true
- clean: ["~"]
- create:
    - ~/bin
    - ~/Shed
    - ~/.antigen/bundles/robbyrussell/oh-my-zsh/cache//completions/
- link:
    ~/.zshrc:
    ~/.antigenrc:
    ~/.gitconfig:
- shell:
    - [source ~/.zshrc, Loading zshrc file]
    - [./setup_homebrew.zsh, Installing Homebrew and packages]
    - [./setup_sdks.zsh, Installing SDK's]
